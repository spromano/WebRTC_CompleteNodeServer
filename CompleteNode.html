<!DOCTYPE html>
<html>
<head>

<title>WebRTC application</title>

<style>
.button {
    background-color: #DAA520;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 100px;
    cursor: pointer;
}
</style>

</head>

<body>

<h1 style="color: #5e9ca0; text-align: center;"> <strong>WebRTC application with a Node.js signaling server</strong></h1>

<body bgcolor="#FFFACD">

<div id='mainDiv'>

	<table border="2" width="100%" style="color: #4169E1">
		<tr>
			<th style="color: #822222">
				Local video
			</th>
			<th style="color: #822222">
				'Remote' video
			</th>		
		</tr>
		<tr>
			<td>
				<video id="localVideo" autoplay></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>						
			</td>	
		</tr>
		<tr>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			</td>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>					
			</td>		
		</tr>
		<tr>
			<td align="center">
				<button id="sendButton" disabled>Send</button>
			</td>
			<td></td>
		</tr>		
	</table>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>



 <center> <a href="index.html" class="button">Menu</a></center>
  


</body>
</html>
